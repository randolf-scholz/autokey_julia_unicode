# ------------------------------- twemoji --------------------------------

[[rewrite]]
contains = 'flag: {\AA}land Islands'
item = ["flag", "AAland"]
word = '{\AA}land'
preserve_escapes = true

[[rewrite]]
regex = '^flag:.*Ivoire$'
item = ["flag", "Cote d'Ivoire"]
word = "C\\^ote d'Ivoire"

[[rewrite]]
regex = 'flag:\s+(.+)'
item = ["flag", '\1']
continue = true

[[rewrite]]
top_matches = "flag"
regex = '^St\.\s+(.*)$'
item = 'Saint \1'
word = 'Saint \1'
continue = true

[[rewrite]]
top_matches = "flag"
regex = '^(.*?)\s+(\\?&)\s+(.*)$'
word = '\1 and \3'
continue = true

[[rewrite]]
top_matches = "flag"
prefix = "Cocos"
word = "Cocos Islands"

[[rewrite]]
top_matches = "flag"
regex = '^Congo - (.*)$'
item = 'Congo \1'
word = 'Congo--\1'

[[rewrite]]
top_matches = "flag"
matches = "Czechia"
item = "Czech Republic"

[[rewrite]]
top_matches = "flag"
matches = "Micronesia"
word = "Micronesia, Federated States of"

[[rewrite]]
top_matches = "flag"
prefix = "Myanmar"
